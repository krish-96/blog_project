{% extends 'blog/base.html' %}
{% block title %} Post Delete Confirmation Page {% endblock %}
{% block content %}
<div class="container">
    <div class="row m-5">
        <div class="col">
            <div class="card  " style="background-color:transparent;">
                <div class="card-body pl-5">
                    <h4 class="card-header mt-3 mb-3">Post Delete Confirmation</h4>
                    <form method="post">{% csrf_token %}
                        <p class="pl-5">Are you sure you want to delete {% if post %} "{{ post.title }}"? {% else %} {{object}} {% endif %}</p>
                        <div class="text-center">
                            <input type="submit" value="Confirm" class="btn btn-danger btn-sm">
                        <a href="{% url 'blog:posts' %}" class="btn btn-warning btn-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
