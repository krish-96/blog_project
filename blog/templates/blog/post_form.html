{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

{% block content %}

<div class="container-fluid ">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 offset-auto mb-5">
        <div class="col col-12 col-sm-12 col-md-8 col-lg-8">
            <div class="card text-canter pl-5" id="mailus">
                <h5 class="card-header text-center"><span
                        style="font-weight:900;font-family: 'Girassol', cursive;letter-spacing:2px;"> Add Post </span>
                </h5>
                <div class="card-body text-left pl-5 ">
                    <form method="POST" enctype="multipart/form-data" class="form-group">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" name="" value="Create Post" class="btn btn-primary btn-md">
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
